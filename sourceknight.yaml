project:
  sourceknight: 0.1
  name: FamilyShareManager
  dependencies:
    - name: sourcemod
      type: tar
      version: 1.11.0-git6917
      location: https://sm.alliedmods.net/smdrop/1.11/sourcemod-1.11.0-git6917-linux.tar.gz
      unpack:
      - source: /addons
        dest: /addons

    - name: ext-ripext
      type: git
      repo: https://github.com/srcdslab/sm-ext-ripext
      unpack:
      - source: /pawn/scripting
        dest: /addons/sourcemod/scripting

    - name: ext-steamworks
      type: git
      repo: https://github.com/srcdslab/sm-ext-SteamWorks
      unpack:
      - source: /Pawn/include
        dest: /addons/sourcemod/scripting/include

    - name: utilshelper
      type: git
      repo: https://github.com/srcdslab/sm-plugin-UtilsHelper
      unpack:
      - source: /addons/sourcemod/scripting/include
        dest: /addons/sourcemod/scripting/include

  root: /
  output: /addons/sourcemod/plugins
  targets:
    - FamilyShareManager
